<div class="container-fluid py-3">
  <div *ngFor="let item of weathers" class="row my-3">
    <div class="col">
      {{ item.date | date:'shortDate'}}: {{ item.description }}
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <button class="btn btn-sm btn-outline-primary" (click)="open(weatherModal)">Weather update modal</button>
    </div>
  </div>
</div>

<ng-template #weatherModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Weather update</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="weatherForm">
      <div class="form-group">
        <label>Date</label>
        <div class="input-group">
          <input formControlName="date" class="form-control" placeholder="yyyy/mm/dd" ngbDatepicker #dp="ngbDatepicker">
          <button type="button" class="btn btn-outline-secondary bi bi-calendar" (click)="dp.toggle()"></button>
        </div>
        <label class="form-label">Weather description</label>
        <div class="input-group">
          <input formControlName="description" class="form-control me-2" type="text" placeholder="Description" aria-label="Description">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');saveWeather()">Save</button>
  </div>
</ng-template>
