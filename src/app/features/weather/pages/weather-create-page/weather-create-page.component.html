<div class="container-fluid py-3">
  <div class="card border-dark mb-3">
    <form
      [formGroup]="weatherCreateForm"
      (ngSubmit)="addWeather()"
      style="padding: 10px"
    >
      <div class="form-group row">
        <label for="weatherDate" class="col-sm-2 col-form-label">Date</label>
        <div class="input-group w-75">
          <input
            id="weatherDate"
            class="form-control"
            placeholder="yyyy/mm/dd"
            name="dp"
            ngbDatepicker
            #d="ngbDatepicker"
            formControlName="date"
          />
          <button
            class="btn btn-outline-secondary bi bi-calendar3"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputWeatherTemperature" class="col-sm-2 col-form-label"
          >Temperature</label
        >
        <div class="w-75">
          <input
            type="text"
            class="form-control"
            id="inputWeatherTemperature"
            placeholder="Temperature"
            formControlName="temperature"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputWeatherDescription" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="w-75">
          <input
            type="text"
            class="form-control"
            id="inputWeatherDescription"
            placeholder="Description"
            formControlName="description"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div *ngIf="showInternalServerError" class="alert alert-danger" role="alert">
  Internal server error!
</div>
